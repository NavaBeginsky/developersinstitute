
<form method="POST" {% if form2 %} enctype="multipart/form-data" {% endif %}>
    {% csrf_token %}
    <table>
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> 
                    {{ message }} 
                </li>
            {% endfor %}
            </ul>
        {% endif %}
        {{ form }}
        {% if form2 %}
            {{ form2 }}
        {% endif %}
    </table>
    <input type="submit">
</form>
