{% extends "./edit_profile_base.html" %}

{% block photo %}active{% endblock %}
{% block before_form %}

    <img src='{{ user.userprofilepic.profile_pic.url }}' alt='profile picture' id='profile-img' width=100 height=100>
   
{% endblock %}
{% block javascript %}
<script>
    $("#id_profile_pic").change(function(e) {
        var image = document.getElementById('profile-img');
	    image.src = URL.createObjectURL(event.target.files[0]);    
    })



</script>

{% endblock %}
