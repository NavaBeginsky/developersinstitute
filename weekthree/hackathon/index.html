<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Numbers! An Educational Game For Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learn Numbers!</h1>
        <div class='trackProgress'>
            <div class="correct">
                <span>Correct:</span>
                <i class="far fa-check-square checkbox"></i>
                <i class="far fa-check-square checkbox"></i>
                <i class="far fa-check-square checkbox"></i> 
                <i class="far fa-check-square checkbox"></i>
                <i class="far fa-check-square checkbox"></i> 

            </div>
            <div class="incorrect">
                <span>Incorrect:</span>
                <i class="far fa-times-circle checkbox"></i>
                <i class="far fa-times-circle checkbox"></i>
                <i class="far fa-times-circle checkbox"></i>

            </div>
        </div>
    </header>
    

    <h2 id="instructions"></h2>
    <audio id="apples">
        <source src = 'recordings/apple.mp3' type="audio/mpeg" id="audio">
    </audio>
    <audio id="cats">
        <source src = 'recordings/cats.mp3' type="audio/mpeg" id="audio">
    </audio>
    <audio id="cottoncandy">
        <source src = 'recordings/cottoncandy.mp3' type="audio/mpeg" id="audio">
    </audio>
    <audio id="olaf">
        <source src = 'recordings/olaf.mp3' type="audio/mpeg" id="audio">
    </audio>
    <audio id="tractors">
        <source src = 'recordings/truck.mp3' type="audio/mpeg" id="audio">
    </audio>
    <div id="imageSection">
        <button onclick="playGame()" id="playTheGame">Want To Play The Game?</button>
    </div>
    <div id='imageSplit'>
        <div id='column1'></div>
        <div id='column2'></div>
        <div id='column3'></div>
    </div>
    <div id="numberSection">
        <div class ="number" id='number1'>1</div>
        <div class ="number" id='number2'>2</div>
        <div class ="number" id='number3'>3</div>
        <div class ="number" id='number4'>4</div>
        <div class ="number" id='number5'>5</div>
        <div class="levelup">
            <div class ="number" id='number6'>6</div>
            <div class ="number" id='number7'>7</div>
            <div class ="number" id='number8'>8</div>
            <div class ="number" id='number9'>9</div>
            <div class ="number" id='number10'>10</div>
        </div>
    </div>
<script src='learninggame.js'></script>
<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
</body>
</html>
