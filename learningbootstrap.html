<!DOCTYPE html>
<html>
<head>
	<title>Learning Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<body>
	<!-- . Create a stucture with a container, 2 rows and 3 columns in each row. What should be the width of each column so it would take the whole width of the row ? -->
	<div class="container">
		<div class="row">
			<div class="col-md-4 column"></div>
			<div class="col-md-4 column"></div>
			<div class="col-md-4 column"></div>
		</div>
		<div class="row">
			<div class="col-md-5 column"></div>
			<div class="col-md-4 column"></div>
			<div class="col-md-3 column"></div>
		</div>
	</div>
	<br>

	<!-- Create a stucture with a container, 2 rows and 2 columns in each row. Use offset to make a space between the 2 columns -->
	<div class="container">
		<div class="row">
			<div class="col-lg-5 column"></div>
			<div class="col-lg-5 offset-lg-2 column"></div>
		</div>
		<div class="row">
			<div class="col-lg-6 column"></div>
			<div class="col-lg-5 offset-lg-1 column"></div>
		</div>
	</div>
	<br>

	<!-- 3. Create a stucture with 2 rows and 2 columns in each row. What happens if you don't have any container ? -->
	<div class="row">
		<div class="col-lg-5 column"></div>
		<div class="col-lg-5 offset-lg-2 column"></div>
	</div>
	<div class="row">	
		<div class="col-lg-6 column"></div>
		<div class="col-lg-5 offset-lg-1 column"></div>
	</div>
	<br>
	
	<!-- Create a stucture with a container, 2 columns. What happens if you don't have any row ? -->
	<div class="container">
		
			<div class="col-lg-5 column"></div>
			<div class="col-lg-5 offset-lg-2 column"></div>
		
		
			<div class="col-lg-6 column"></div>
			<div class="col-lg-5 offset-lg-1 column"></div>
		
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>


</body>
</html>
