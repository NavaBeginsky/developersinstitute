<html>
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ page_title|default:"List of People" }}
        {% endblock title %}
    </title>
</head>
<body>
    {% block content %}
       <ul>
            {% for person in people|dictsort:'name' %}
                <li><a href = "{% url 'id_page' person.id %}">{{ person }}</a></li>
            {% endfor %}
        </ul>
    {% endblock content %}

</body>
</html>
