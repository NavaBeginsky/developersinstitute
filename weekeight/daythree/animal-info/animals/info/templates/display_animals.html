<!DOCTYPE html>
<html>
    <head>
        <title>Family Members</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>{{ family_name }}</h2>
        <ul>
            {% for animal in animals %}
                <li><a href='{% url "animal_info" animal.id %}'>{{ animal }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
