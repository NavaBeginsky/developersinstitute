<!DOCTYPE html>
<html>
    <head>
        <title>The Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Welcome to the Library!</h1>
        <ul>
            {% for book in books %}
                <li><a href='{% url "mybook" book.title %}'>{{ book.title }}</a>: 
                    {% if book.checkAvailable %}
                        available
                    {% else %}
                        checked out
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        

    </body>
</html>
