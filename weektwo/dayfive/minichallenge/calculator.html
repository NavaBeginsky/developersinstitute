<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" charset="utf-8"></script>
  </head>
  <body>
    <div class='calculator'>
        <div id="total"></div>
        <button type="button" name="button" onclick="calculatorInput(7)">7</button>
        <button type="button" name="button" onclick="calculatorInput(8)">8</button>
        <button type="button" name="button" onclick="calculatorInput(9)">9</button>
        <button type="button" name="button" onclick="calculatorInput('*')">*</button>
        <br>
        <button type="button" name="button" onclick="calculatorInput(4)">4</button>
        <button type="button" name="button" onclick="calculatorInput(5)">5</button>
        <button type="button" name="button" onclick="calculatorInput(6)">6</button>
        <button type="button" name="button" onclick="calculatorInput('-')">-</button>
        <br>
        <button type="button" name="button" onclick="calculatorInput(1)">1</button>
        <button type="button" name="button" onclick="calculatorInput(2)">2</button>
        <button type="button" name="button" onclick="calculatorInput(3)">3</button>
        <button type="button" name="button" onclick="calculatorInput('+')">+</button>
        <br>
        <button type="button" name="button" onclick="calculatorInput('/')">/</button>
        <button type="button" name="button" onclick="calculatorInput(0)">0</button>
        <button type="button" name="button" onclick="calculatorInput('.')">.</button>
        <button type="button" name="button" onclick="calculatorInput('=')">=</button>
        <br>
        <button type="button" name="button" class ='reset' onclick="reset()">Reset</button>
   
    </div>
  </body>
</html>
